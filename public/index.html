<!DOCTYPE html>
<html class="bg-inverse" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tailwind Theme Switcher</title>
    <meta
      name="Description"
      content="Basic demo on how to switch styles with Tailwind, handy for dark mode type purposes."
    />
    <link rel="stylesheet" href="build/styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>
  <body>
    <div class="font-body">
      <div class="container px-4 mx-auto">
        <div class="py-16 text-center">
          <div class="mb-6">
            <h1 class="font-display text-inverse mb-4 text-5xl font-light">
              Tailwind Theme Switcher
            </h1>
            <p class="text-inverse-soft text-2xl font-normal">
              With localStorage to remember theme setting
            </p>
          </div>
          <div>
            <button
              class="theme-btn font-body rounded-btn bg-primary hover:bg-secondary text-primary hover:text-secondary px-6 py-3 text-xl font-medium"
              id="theme-btn"
              type="button"
            >
              Swap Theme
            </button>
          </div>
          <div class="mt-8">
            <a
              class="text-inverse-soft hover:text-inverse hover:underline"
              href="https://github.com/huphtur/Tailwind-Theme-Switcher"
              >View on GitHub</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
